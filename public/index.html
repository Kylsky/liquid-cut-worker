<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#05050f" />
    <meta name="format-detection" content="telephone=no" />
    <title>Liquid Cut 音频剪辑</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Cdefs%3E%3ClinearGradient%20id%3D%27g%27%20x1%3D%270%25%27%20y1%3D%270%25%27%20x2%3D%27100%25%27%20y2%3D%27100%25%27%3E%3Cstop%20offset%3D%270%25%27%20stop-color%3D%27%238dc5ff%27/%3E%3Cstop%20offset%3D%27100%25%27%20stop-color%3D%27%231e1f4b%27/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle%20cx%3D%2732%27%20cy%3D%2732%27%20r%3D%2730%27%20fill%3D%27url%28%23g%29%27/%3E%3Ctext%20x%3D%2732%27%20y%3D%2738%27%20text-anchor%3D%27middle%27%20font-size%3D%2728%27%20fill%3D%27white%27%20font-family%3D%22Helvetica%20Neue%2CArial%2Csans-serif%22%3ELC%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <div class="glass-card">
        <header class="title">
          <div class="title-row">
            <h1>Liquid Cut</h1>
            <div class="header-links">
              <a href="#" class="icon-link" id="downloadMusicLink" target="_blank" rel="noopener" title="下载音乐">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 2v10m0 0l-3.5-3.5M10 12l3.5-3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 13v2a2 2 0 002 2h10a2 2 0 002-2v-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
              <a href="https://github.com/Kylsky/ios-liquid-cut" class="icon-link" target="_blank" rel="noopener" title="GitHub">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 0C4.477 0 0 4.477 0 10c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0110 4.844a9.59 9.59 0 012.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.936.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z"/>
                </svg>
              </a>
            </div>
          </div>
<!--          <p>上传、截取、导出</p>-->
        </header>

        <section class="upload" id="uploadArea">
          <label for="audioInput" class="upload-box">
            <input
              id="audioInput"
              type="file"
              accept="audio/flac,.flac,audio/mpeg,.mp3"
            />
            <div class="upload-inner">
              <span class="icon">⤴</span>
              <h2>拖放或点击上传</h2>
              <p>支持 FLAC 与 MP3，最大截取29秒</p>
            </div>
          </label>
        </section>

        <section class="player" id="playerSection" hidden>
          <div class="track-meta">
            <div class="track-name" id="trackName">未命名文件</div>
            <div class="track-duration" id="trackDuration">--:--</div>
          </div>
          <audio id="audioPlayer" preload="metadata" controls playsinline></audio>
        </section>

        <section class="range" id="rangeSection" hidden>
          <div class="range-header">
            <h3>
              选择剪辑区间
              <span class="info-icon" id="infoIcon" title="为什么是29秒？">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M8 7V11M8 5V5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </span>
            </h3>
            <span>最长29秒</span>
          </div>
          
          <!-- 提示弹窗 -->
          <div class="info-tooltip" id="infoTooltip" hidden>
            <div class="tooltip-content">
              <h4>为什么限制在29秒？</h4>
              <p>iOS 设备会将30秒及以上的音频识别为超时，无法设为铃声。限制在29秒可确保在所有设备上都能正常使用。</p>
              <button class="tooltip-close" id="tooltipClose">知道了</button>
            </div>
          </div>
          
          <div class="range-slider">
            <input id="startSlider" type="range" min="0" max="0" value="0" step="0.01" />
            <input id="endSlider" type="range" min="0" max="0" value="0" step="0.01" />
          </div>
          <div class="range-info">
            <div>
              <span>开始</span>
              <strong id="startLabel">00:00</strong>
            </div>
            <div>
              <span>结束</span>
              <strong id="endLabel">00:00</strong>
            </div>
            <div>
              <span>长度</span>
              <strong id="lengthLabel">00:00</strong>
            </div>
          </div>
          
          <!-- 淡入淡出控制 -->
          <div class="fade-controls">
            <div class="fade-toggle">
              <label class="toggle-label">
                <input type="checkbox" id="fadeToggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-text">启用淡入淡出</span>
              </label>
            </div>
            <div class="fade-duration" id="fadeDurationSection">
              <label for="fadeDuration">淡入淡出时长</label>
              <select id="fadeDuration">
                <option value="0.5">0.5秒</option>
                <option value="1.0">1.0秒</option>
                <option value="1.5" selected>1.5秒</option>
                <option value="2.0">2.0秒</option>
                <option value="3.0">3.0秒</option>
              </select>
            </div>
          </div>
          
          <div class="range-actions">
            <button id="previewBtn" class="ghost">预听选段</button>
            <button id="exportBtn" class="primary" disabled>导出 MP3</button>
          </div>
        </section>

        <section class="status" id="statusBar" hidden></section>

        <section class="download" id="downloadSection" hidden>
          <a id="downloadLink" class="download-pill" download>下载剪辑 MP3</a>
        </section>
      </div>
    </main>

    <script>
      const liquidConfig = window.__LIQUID_CUT_FFMPEG__ || {};
      const localBundle = {
        name: 'local',
        script: '/vendor/ffmpeg.js',
        corePath: '/vendor/ffmpeg-core.js',
      };
      const userBundles = Array.isArray(liquidConfig.bundles) ? [...liquidConfig.bundles] : [];
      const hasLocal = userBundles.some((bundle) => bundle && bundle.script === localBundle.script);
      if (!hasLocal) {
        userBundles.unshift(localBundle);
      }
      window.__LIQUID_CUT_FFMPEG__ = { ...liquidConfig, bundles: userBundles };
      
      // 音乐下载链接配置（用户可自定义）
      window.__LIQUID_CUT_CONFIG__ = window.__LIQUID_CUT_CONFIG__ || {};
      if (!window.__LIQUID_CUT_CONFIG__.musicDownloadUrl) {
        // 默认链接，用户可以通过设置 window.__LIQUID_CUT_CONFIG__.musicDownloadUrl 来覆盖
        window.__LIQUID_CUT_CONFIG__.musicDownloadUrl = 'https://www.mp3juices.cc/';
      }
      
      // 设置下载链接
      document.addEventListener('DOMContentLoaded', () => {
        const downloadLink = document.getElementById('downloadMusicLink');
        if (downloadLink && window.__LIQUID_CUT_CONFIG__.musicDownloadUrl) {
          downloadLink.href = window.__LIQUID_CUT_CONFIG__.musicDownloadUrl;
        }
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
